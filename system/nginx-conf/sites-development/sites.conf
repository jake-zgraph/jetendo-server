
    server {
        listen       127.0.0.2:80; 
		#listen 10.0.3.15:80;
		server_name www.divorcelaw.com.127.0.0.2.nip.io;
		
		
		access_log  off;
		#error_log off; 
		root  /var/jetendo-server/jetendo/sites/divorcelaw_com/;
		
        location / {
            try_files $uri $uri/ /index.php =404;
            #root   html;
            index  index.php index.html index.htm;
        }
    # enforce www (exclude certain subdomains)
    #if ($host !~* ^(www|subdomain))
    #{
    #   rewrite ^/(.*)$ $scheme://www.$host/$1 permanent;
    #} 
 
    # unless the request is for a valid file, send to bootstrap
    if (!-e $request_filename)
    {
        rewrite ^(.+)$ /index.php?q=$1 last;
    }
 
    # catch all
    error_page 404 /index.php;
 
		location ~ \.php$ {
			root  /var/jetendo-server/jetendo/sites/divorcelaw_com/;
			try_files $uri =404;
			fastcgi_split_path_info ^(.+\.php)(/.+)$;
			#fastcgi_pass   127.0.0.1:9000;
			fastcgi_read_timeout  3600;
            fastcgi_pass unix:/var/run/php5-fpm.sock;
			fastcgi_index  index.php;
			include        fastcgi_params;
			fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
			fastcgi_param  PATH_INFO          $fastcgi_path_info;
			fastcgi_param  PATH_TRANSLATED    $phpfile;
		}
 
    # deny access to apache .htaccess files
    location ~ /\.ht
    {
        deny all;
    }
	
	}
	
    server {
        listen       127.0.0.2:80  default_server; 
		#listen 10.0.3.15:80;
		
		
		
		include /var/jetendo-server/system/nginx-conf/jetendo-vhost-development.conf;
    }
	
	server { listen 127.0.0.2:80; server_name jetendo.com www.jetendo.com; rewrite ^/(.*)$ https://www.jetendo.com/$1 permanent; }
