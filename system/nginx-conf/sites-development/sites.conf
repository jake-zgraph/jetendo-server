	 server {
        listen       127.0.0.2:80; 
		#listen 10.0.3.15:80;
		server_name www.studentremedy.com.fbc.com;
		
		rewrite ^/livezilla/((_log/|stats/|_config|_definitions/|_lib/|uploads/).*)$ @404;
		location @404{
			return 404;
		}
		rewrite ^/livezilla/(.*).php$ /livezilla/$1.php last;
		rewrite ^/livezilla/(.*\.html)$ /livezilla/$1 last;
		
		location ~ ^/(livezilla/([^/]*).php)$ {
			set $phpfile /var/jetendo-server/jetendo/sites/studentremedy_com/public_html/$1;
			if (!-f $phpfile){ 
				return 404;
			}
			fastcgi_pass unix:/var/run/php5-fpm.sock;
			fastcgi_index  index.php;
			include        fastcgi_params;
			fastcgi_param  SCRIPT_FILENAME  $phpfile;
			fastcgi_param  PATH_INFO          $fastcgi_path_info;
			fastcgi_param  PATH_TRANSLATED    $phpfile;
		}
		include /var/jetendo-server/system/nginx-conf/jetendo-vhost-development.conf;
    }
	
	
	

	

