    }
	
    server {
        listen       127.0.0.2:80; 
		#listen 10.0.3.15:80;
		server_name www.curriproperties.net.fbc.com;
		
		rewrite ^/wp/(.*)$ /wpproxy/wp.curriproperties.net/wp/$1 last;
